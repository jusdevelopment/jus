      title: "Teslimat"
      question1: "Neden JÜS cam şişe kullanıyor?"
      answer1-section1: "JÜS olarak cam şişe kullanmamızın sebebi, ürünümüzü güvenilir bir şekilde ve lezzeti bozulmadan size ulaştırmaktır."
      answer1-section2: "Cam kullanıyoruz çünkü cam, içeceklerimizdeki yaşam enerjisini diğer materyallere kıyasla çok daha güvenilir bir şekilde muhafaza edebilen tek materyaldir. Soğuk preslenmiş meyve/sebze suyu üretimi dikkat ve emek isteyen bir süreçtir. Her damlası ayrı bir özen ister. Biz de cam kullanmayı tercih ederken böylesine kaliteli bir ürünü sizlere sunmak için harcanan emeğin çöpe gitmesini önlemeye çalıştık. Yalnızca cam yüksek kalitedeki içeceklerimizin besinsel bütünlüğünü bozmadan muhafaza edebildiğinden, sağlığınıza ve beslenmenize en iyi şekilde katkıda bulunabilmek için kararımızı camdan yana kullandık."
      answer1-section3: "Bu seçimi yaparken de İstanbul’un plastik atık yönetimini göz önünde bulundurduk. Petrol yan ürünlerinden üretilen plastiğin hem bilinen hem de bilinmeyen zararlarının ne sizin sağlığınızı ne de çevre sağlığını etkilemesine izin vermek istemedik."
      answer1-section4: "%100 geri dönüştürülebilir cam şişelerimizle gurur duyuyoruz. Hatta bazen müşterilerimiz içeceklerimizin cam şişede daha da lezzetli olduğunu söylüyor! Üstüne üstlük cam şişelerini getirenleri ödüllendiriyoruz. Bize getireceğiniz her 12 şişe için istediğiniz bir 500ml’lik içeceği size hediye ediyoruz. Kullanılmış şişeleri temizleyip sterilize ettikten sonra içlerini leziz içeceklerimizle dolduruyoruz! Bu uygulamayla cam şişe üretimini dengeleyerek yeniden kullanımın önemini vurgulamaya çalışıyoruz."
