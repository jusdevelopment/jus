  faq:
    section1:
      title: "Juice'lar"
      question1: "Hala “soğuk presleme” işlemiyle sıradan sıkma işlemi arasındaki kıyaslamayı pek anlayabilmiş değilim. Fark nedir?"
      answer1-section1: "Sıradan (santrifüjlü) sıkma işlemi çok fazla sürtünmeye ve ısı oluşmasına sebep olur. Çıkan bu ısıdan dolayı sebze ve meyvelerdeki enzimler ve besleyici ögeler yok olur. "
      answer1-section2: "Sebze ve meyvelerin besinsel içeriklerin korumak adına JÜS olarak içeceklerimizi her zaman soğuk presleme işlemiyle hazırlıyoruz. Norwalk Juice Press’le (piyasadaki en üst sınıf presli sıkacakla) sebze ve meyveleri yavaşça parçalayıp sonrasında presleyerek sebze ve meyvelerin ısıya maruz kalmalarını tamamen önlüyoruz. Bu sebeplerden dolayı, soğuk preslenmiş sebze/meyve suları, sıradan sıkacaklara kıyasla, daha sağlıklıdır ve daha uzun raf ömrüne sahiptir. "
      question2: "Soğuk preslenmiş sebze/meyve suları lif içermiyor. Fakat lifler sağlığım ve toksinlerden arınmam için önemli değil mi?"
      answer2-section1: "İlk olarak sebze/meyve suyuyla smoothie (sebze ve meyve püresinden yapılan sıvı içecek) arasındaki farkı anlamalıyız."
      answer2-section2: "Smoothie’ler püre haline getirilip karıştırılmış sebze ve meyvelerdir – lifler bozulmadan kalır. Smoothie’ler içerdikleri lifler sayesinde sindirimi kolaylaştırır ve vücudunuzu toksinlerden arındırmada – çok etkili olmasa da – yardımcıdır. Sebze/meyve sularıysa meyve ve sebzelerin posasından (liflerinden) ayrılmış nektardır. Sebze/meyve suları vücudu toksinlerden arındırmada yüksek ölçüde etkilidir ve sorunsuz bir şekilde sindirilir, içerdiği besinler kan dolaşımına hızlıca karışarak vücudunuza anında etki eder."
      answer2-section3: "Sebze/meyve sularıyla smoothie’ler arasındaki en belirgin fark: Sebze/meyve suları sindirim sisteminizi dinlendirir. Böylece vücudunuz kendini onarır ve yeniler – cildi parlatır, karın bölgesindeki şişkinliği azaltır, saçınızı ve tırnaklarınızı güçlendirirken aynı zamanda isteyip de veremediğiniz kilolardan daha fazlasını kaybetmenizde yardımcı olur."
      answer2-section4: "Lifler sağlığınız için önemlidir fakat sebze ve meyve suları güçlü bir lif kaynağı olmaya aday değildirler – taze yeşilliklerle, sebzelerle, meyvelerle, sert kabuklu yemişlerle, çekirdekle ve baklagillerle desteklediğiniz sağlıklı bir beslenme düzeniyle ihtiyacınız olan lifleri alabilirsiniz. Paha biçilemez iyileştirici ve arındırıcı özellikleri olan sebze/meyve sularını hiç şüphesiz hayatınızın bir parçası haline getirebilirsiniz."
      question3: "JÜS organik ürün kullanıyor mu?"
      answer3: "İstanbul’da yaşayarak tecrübe ettiğimiz bir şey varsa o da çoğu markanın ürünlerinde kullandığı “organik” etiketlerinin aldatıcı pazarlama tekniklerinden biri olduğudur. Bizim için 1 tane organik elma ve 8 adet organik olmayan ürün içeren soğuk preslenmiş bir meyve/sebze suyu “organik” değildir. JÜS olarak organik olmak için elimizden gelen her şeyi yapıyoruz ve sorumluluğumuzu asla hafife almıyoruz. Ne yazık ki İstanbul’da organik ürün bulma sıkıntısı, uçuk fiyatlar ve mevsimsel engellerden dolayı, yıl boyunca tamamen organik içecek üretmek o kadar da kolay olmuyor. Yine de sizlere en organik içecekleri sunmak için organik çiftçilerle çalışmaktan çok memnunuz. Organik ürünlerimizle ilgili sorularınızı lütfen bize iletin: "
      question4: "JÜS tatlandırıcı kullanıyor mu?"
      answer4-section1: "JÜS ekibi, mucize tatlandırıcı adıyla piyasaya sürülen ürünler olduğunun farkında. Bu şarlatanlığın bir parçası olmamak için ekibimizde bize olayın aslını astarını gösteren bir de sertifikalı besin uzmanımız var."
      answer4-section2: "İçeceklerimizi tatlandırmak için çiğ meyvelerin ve nişastalı sebzelerin kattığı doğal tada güveniyoruz. Sadece “mylk”lerimize ve Limonatamıza tatlandırıcı koyuyoruz. Bu konudaki tercihimizi de stevia’dan [şekerotu] yana yaptık. Stevia yaprağından elde edilen stevia, yüzyıllardan beri tatlandırıcı ve tedavi edici özelliği için kullanılmakta. Normal şekerden 300 kat daha tatlı olduğu için bir tutamı bile yetiyor da artıyor. İçeceklerimizin o ağız sulandıran lezzeti, stevia’nın acılık katmayan berrak bir türü olan sıvı stevia’dan gelmekte."
      answer4-section3: "Yapılan araştırmalarda elde edilen verilere göre stevia’nın kan basıncının yükselmesini, alevlenmeyi, ishali ve tümör oluşumunu önleyen, idrar söktüren ve bağışıklık sistemini düzenleyici bir tatlandırıcı olduğu kanıtlanmıştır."
      answer4-section4: "Agave gibi sözde “sağlıklı” tatlandırıcılar genellikle şirketlerin pazarlama taktiklerinin bir parçasıdır. Tamamıyla “çiğ” olduğu iddialarının aksine, agave fazlaca işlenmiş bir şuruptur. Hatta bir süre boyunca müşteri çekmek için insanlara düşük glisemikli (kan şekerini normal şeker gibi yükseltmeyen) bir tatlandırıcı olarak pazarlanmıştır. Glisemik indeksinden daha önemli olansa agavenin içindeki fruktoz miktarıdır. Bilinen bütün tatlandırıcılardan daha fazla fruktoz içeren agavenin içinde yüksek fruktozlu mısır şurubundan daha fazla fruktoz vardır. Fruktoz glikozdan daha çabuk yağa dönüştüğü için kalp ve dolaşım sisteminiz için ciddi bir risk oluşturmaktadır. Bunları da göz önünde bulundurarak şunu diyebiliriz ki agaveyi sofranızdan uzak tutun."
      answer4-section5: "Fakat fruktoz sizin gözünüzü korkutup meyve sularından vazgeçmenize sebep olmasın. Çünkü unutmayın ki meyveler Doğa Ana’nın bizlere sunduğu işlenmemiş birer hediyedir. Zaten biz meyve sularımızı sebze sularıyla da dengelediğimiz için endişelenmeniz için hiçbir sebep yok."
      answer4-section6: "Çiğ haldeki bal, başlı başına bir süper gıdadır ve sağlınız açısından inanılmaz faydaları vardır. Fakat glisemik indeksi yüksek olduğu için kan şekerinizin fırlamasına sebep olabilir. Ayrıca, hayvan dostu bir gıda da değildir."
      question5: "Yeşil meyve/sebze suyunun tadını sevmiyorsam ne olacak?"
      answer5: "Seviyormuş gibi yapın, ta ki sevene kadar! Şaka değil. Tabi ki de tadı meyve kokteyli gibi olmayacak – acılığını almak için biraz limon ve elmayla sadece yeşilliklerin ve sebzenin tadını alabilirsiniz. İlk başlarda yeşil meyve/sebze suyunun tadını beğenmemeniz çok normal. Fakat bize güvenin, bir kere alıştıktan sonra bağımlı olacaksınız. Soğuk preslenmiş yeşil meyve/sebze sularıyla ilgili araştırmamızı dünyanın dört bir yanından topladığımız verilerle gerçekleştirdik ve edindiğimiz bilgileri JÜS’ün masasına yatırdık. Uzun bir çalışmanın ardından lezzetle yeşilliği buluşturduğumuz içeceklerimizi üretmeye başladık. Vücudunuzun birçok fonksiyonuna yardımcı olacak olan içeceklerimizin içine sevgimizi katmayı da unutmadık. Lütfen bizimle içeceklerimiz hakkında ne düşüğünüzü paylaşmaktan çekinmeyin: "
      question6: "Neden JÜS ürünlerinin bir kalori listesi yok?"
      answer6-section1: "Kullandığımız ürünlerin taze, çiğ ve çoğunlukla organik olmasına dikkat ederek sağlığınıza katkıda bulunmaya çalışıyor; vücudunuza canlı enzimler ve benzersiz bir enerji aşılıyoruz. Bu sebeple, hiçbir kalori sistemi, içinde Doğa Ana’nın bize sunduğu harikaları barındıran içeceklerimizin hakkını yiyemez."
      answer6-section2: "Kalori sistemleri çağdışı, kısıtlayıcı ve aldatıcıdır. Kalorileri, sağlıklı olmanın ya da doğru ve kalıcı kilo vermenin ölçütü olarak kullanmak hayatımızdaki çeşitliliği hala tam olarak kavrayamadığımızın göstergesidir. Kaloriler birbirinden farklıdır; bazıları vücutta diğerlerinden daha kolayca işlenebilir. İster büyük olsun ister küçük, kaloriler bir yiyeceğin ya da içeceğin beslenmemiz için sağlıklı olup olmadığını göstermezler."
      answer6-section3: "Fakat içeceklerimizin kalori içeriğini öğrenmek istiyorsanız, bu konuyu daha derinlemesine konuşmak ve talep ettiğiniz bilgiyi edinmek için lütfen bizimle irtibata geçin: "
      question7: "İçecekleri kaç gün içinde tüketmeliyim?"
      answer7: "İçeceklerinizi teslimatından sonraki 3 gün içinde tüketmelisiniz. Bu süre boyunca da ürünlerimizi buzdolabınızda saklayın."
    section2:
      title: "Detokslar"
      question1: "Neden detoks yapmalıyım? Çok zorlayıcı değil mi?"
      answer1-section1: "Hayır, değil. Detoks, çeşitli kültürler ve dinler tarafından binlerce yıldır kullanılan eski bir yöntem. “Detoks” kavramının özellikle son yıllarda popülerlik kazanmış olması sizi bunun sadece bir kerelik denenecek akımlardan biri olduğunu düşünmeye itmesin. Evet, bazıları vücutlarını dikkate almadan detokslarını çok uzun tutarak aşırıya kaçıyor olabilir. Fakat bizim JÜS olarak tavsiye ettiğimiz detoks yöntemi kesinlikle bu değil. Doğru şekilde yapılan bir detoksla vücudunuzun ihtiyacı olan sağlığı geri kazanabilirsiniz. Günlük olarak yapacağınız düzenli detoks sizin yaşam tarzınız olabilir – aşırıya kaçmadan tabi ki de. Soğuk preslenmiş sebze/meyve sularını – özellikle yeşil olanları – sabah rutininizin bir parçası haline getirerek enerjinizi gün boyu kaybetmez ve hafif bir detoksla hücrelerinizi canlandırırsınız."
      answer1-section2: "Genellikle farkında olduğumuzdan veya ihtiyacımız olduğundan daha fazla yiyoruz. Bu yediklerimizin içindeyse bol miktarda nişasta, beyaz şeker, beyaz un, işlenmiş yiyecekler, katkı maddeleri, düzenleyiciler, koruyucu maddeler, hidrojenize edilmiş yağlar, trans yağlar, buğday, glüten, hayvansal proteinler ve diğer hayvansal yan ürünler bulunmakta. Beslenme alışkanlığınızdan ara sıra uzaklaşarak vücudunuzun en iyi yaptığı şeye yardımcı olursunuz: Vücudunuz kendini onarır."
      answer1-section3: "Sebze/meyve sularıyla detoks yapmak demek, belirli bir süre boyunca tamamen çiğ sebze ve meyveyle beslenmek demektir. Böylece sindirim sisteminizi rahatlatırsınız; vücudunuzun cildi yenilemek, organlarınızı iyileştirmek ve dokularınızı onarmak gibi işlevlere odaklanmasında yardımcı olursunuz. Her yaşam tarzına uyacak detokslarımızdan kendinize uygun olanı seçerek sağlıklı bir yaşama merhaba deyin."
      question2: "Detoksum ne kadar sürmeli?"
      answer2: "Detoksun yararlarından en iyi şekilde faydalanabilmeniz için ayda bir 1 günlük detoks yapmanızı öneriyoruz. Daha az sıklıkta detoks yapmak ama aynı zamanda etkili sonuçlar da almak istiyorsanız, her mevsim başında 3 günlük detoks yapmanızı öneriyoruz. Daha kuvvetli detoks seçenekleri için lütfen beslenme alanında uzmanlaşmış asistan doktorumuza danışın: "
      question3: "Kendimi detoksa nasıl hazırlarım?"
      answer3-section1:
        bullet1: "Detoks Öncesinde (12 gün önce):"
        bullet2: "∙ Bol bol çiğ meyve ve sebze tüketin"
        bullet3: "∙ Hayvansal proteinleri tüketmeyin"
        bullet4: "∙ Lokmalarınızı iyice çiğneyin"
        bullet5: "∙ Nişastadan uzak durun (ekmek, pirinç ve patates)"
        bullet6: "∙ Bol su için"
        bullet7: "∙ Kafein ve/veya alkol almayın"
        bullet8: "∙ Uyumadan önceki 3 saat içinde sadece su tüketin"
      answer3-section2: 
        bullet1: "Detoks Sırasında:"
        bullet2: "∙ Detoksunuza yardımcı olmak için numaralandırdığımız şişe kapaklarının sırasını takip edin."
        bullet3: "∙ İlk içeceğinizi açlık hissetmeye başladığınızda için. Vücudunuzun ne zaman açlık sinyalleri gönderdiğini kaydedin."
        bullet4: "∙ İçeceklere ek olarak sadece su ya da bitki çayları tüketin."
        bullet5: "∙ Aşırı olmamak şartıyla egzersiz yapabilirsiniz. Fakat egzersizlerini sabah yapmaya çalışın."
        bullet6: "∙ Gün boyunca her zamanki işlerinizle meşgul olmaya çalışın ki tek düşündüğünüz şey detoks olmasın. İçeceklerin tadını çıkarın ve hep olumlu düşünün. Unutmayın ki vücudunuza yapabileceğiniz en büyük iyiliği yapıyorsunuz!"
      answer3-section3: 
        bullet1: "Sonrasında (12 gün sonra):"
        bullet2: "∙ Yaşam tarzınızın bir parçası haline gelmiş olan içeceklerimizin tadını sabah aç karnına içerek çıkarın."
        bullet3: "∙ Hafif yiyecekler yiyin – özellikle taze meyve, sebze, fındık, kabuklu yemişler, çekirdek ve baklagiller."
        bullet4: "∙ Haddinden fazla yağ, hayvansal protein, pirinç, ekmek ve patates tüketmekten kaçının."
        bullet5: "∙ Tatlı yemek isterseniz seçiminizi siyah çikolatadan yana kullanın."
      answer3-section4: "Dikkat: Detoks yapmanın riskleriyle ilgili kendi araştırmanızı yapmanız ve bir doktora danışmanız büyük önem taşımaktadır. Amacımız uzman bir doktor tavsiyesinin yerini almak değil. Sadece başkalarının tecrübelerine ve kendi tecrübelerimize dayanarak konuşuyoruz. Detoks öncesinde, sırasında veya sonrasında hissettiğiniz belirtiler için lütfen bir doktora danışın."
