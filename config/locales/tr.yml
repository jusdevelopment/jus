  homepage:
    slogan1: "JÜS. İstanbul'un en taze meyve suyu."
    slogan2: "Formda. Güzel. Sağlıklı."
    slogan3: "Köklerinize dönün."
    section1:
      title: "JÜS Felsefesi"
      bullet1:
        label: "Organik."
        description: "Kullandığımız ürünlerin hepsi organiktir."
      bullet2:
        label: "İşlenmemiş."
        description: "Meyve ve sebzelerimiz sadece preslenir. Başka hiçbir işlemden geçmez."
      bullet3:
        label: "Pastörize edilmemiş."
        description: "İçeceklerimiz asla ısıtılmaz, böylece besleyici bütünlükleri korunmuş olur."
      bullet4:
        label: "Ham."
        description: "İçeceklerimizi hazırlarken, taze meyve ve sebzelerin bizi canlandıran özelliğini koruyoruz!"
      bullet5:
        label: "Soğuk preslenmiş."
        description: "Meyve ve sebzelerimizin suyunu sıkmak için dünyaca ünlü Norwalk Juice Press’i kullanıyoruz."
      bullet6:
        label: "Hayvan dostu."
        description: "Hiçbir hayvansal yan ürün kullanmıyoruz. İçeceklerimizin %100 vegan olduğundan emin olabilirsiniz."
      description: "Sizlere, İstanbul’daki en lezzetli ve en çevre dostu soğuk preslenmiş sebze/meyve suyunu sunduğumuzdan emin olmak için kullandığımız ürünlerin toplanıp şişelenmelerine kadar giden aşamaları titizlikle izliyoruz. İçeceklerimizi korumak ya da daha lezzetli hale getirmek için gizli ürünler veya yöntemler kullanmıyoruz. Her damak zevkine uygun içeceklerimizle ideal sağlığınıza kavuşmanıza katkıda bulunmaya çalışıyoruz."
    section2:
      title: "Neden JÜS?"
      subsection1:
        title: "Farkın tadına bakın"
        bullet1:
          label: "Su katılmamış"
          description: "Şişelerimizde %100 çiğ meyve ve sebze suyu vardır. Kesinlikle su katılmamıştır."
        bullet2:
          label: "Cam"
          description: "Çevre dostu cam şişelerimizde içeceklerimiz daha lezzetli."
        bullet3:
          label: "Deneyim"
          description: "Deneyimli çiğ yemek şefimiz sertifikalı bir klinik beslenme uzmanı."
        bullet4:
          label: "Lezzet"
          description: "Lezzet bizden sorulur."
      subsection2:
        title: "Soğuk presin önemi"
        description: "Soğuk preslenmiş meyve ve sebze suları, süpermarketlerdekine ya da normal bir sıkacakla yapılanlara kıyasla daha sağlıklı ve faydalıdır. Son teknoloji ürünü sıkacağımızla hazırladığımız içeceklerimiz içerdiği vitamin, mineral ve canlı enzimler bakımından sıradan sıkma yöntemleriyle hazırlanmış içeceklere göre çok daha zengindir. Soğuk presli sıkma işlemiyle ilgili daha fazla bilgi edinmek için "
        link-text: "Sıkca Sorulan Sorulara göz atabilirsiniz."
    section3:
      title: "Başlangıç"
      description1: "JÜS olarak, sizlere yaşam kalitenizi yükseltecek, özenle preslenmiş, şişelenmiş, tamamen çiğ ve pastörize edilmemiş içeceklerimizi sunabildiğimiz için çok mutluyuz. İçeceklerimizi İstanbul’da hazırlıyoruz. İçeceklerimizden hiçbiri konsantreden elde edilmemiş, sulandırılmamış, katkı maddesi ve koruyucu içermemektedir. Ayrıca içeceklerimizin yapımında aroma veya şeker kullanılmamaktadır. Size sunduğumuz tüm meyve/sebze sularımızı görmek için lütfen "
      link-text1: "Juice'lar bölümüne göz atın. "
      description2: "Bırakın vücudunuz en iyi yaptığı şeyi yapsın: Yenilensin ve iyileşsin. JÜS detokslarımız beslenme alışkanlığınızda yapacağınız değişiklerle sağlığınıza olan katkınızın başlangıç noktası olacaktır. Size uygun olan detokslarımızı "
      link-text2: "Detokslar bölümünde bulabilirsiniz."

  juices:
    title: "Juices"
    juice1:
      title: "The Source"
      description: "Biliyorum, hayat bazen zordur ve her şey planladığın gibi gitmeyebilir. Bu zor zamanlarında seni anlayacak bir içecek arıyorsan, The Source hep yanında. The Source sindirim sistemini çalıştırır, bağışıklığını güçlendirir, kalbini sağlamlaştırır, karaciğerini toksinlerden arındırır ve güne yepyeni bir pencereden bakmanı sağlar. Artık güne bomba gibi başlamaya ne dersin? "
    juice2:
      title: "Lean Green"
      description: "Spor yapmayı seviyorsun fakat “tavuk, tavuk nereye kadar?” mı? Buraya kadar! Proteince zengin Lean Green’i vücut çalıştıktan sonra, gün ortasında ya da güne başlarken kullanabilirsin. Şişede durduğuna bakma, yapabildikleri yarım litrenin çok ötesinde. Cildini parlatır, açlığını bastırır, kanını temizler ve seni gün boyu canlı tutar."
    juice3:
      title: "Taste of Paradise"
      description: "Gözlerini kapat… Sıcacık bir kumsalda, denizden gelen hafif dalgalarla güneşin tadını çıkardığını hayal et. Biliyorum, sen yaza şimdiden hazırsın. Taste of Paradise’la vücudun da yaza hazır! Baştan aşağı cildini yenilemek, sindirim istemini geliştirerek dümdüz bir karna sahip olmak, eklemlerini ağrılardan kurtarıp esnek tutmak ve kötü ağız kokusundan kurtulmak Taste of Paradise’la artık mümkün!"
    juice4:
      title: "Perfect Pear"
      description: "Tatlıyı sevdiği kadar baharata da hayır diyemeyenlerden misin? O zaman bu mükemmel ikilinin buluştuğu Perfect Pear’i kesinlikle denemelisin! Perfect Pear hücreleri temizler, sivilce ve siyah noktaları yok ederek cildine parlak bir görünüm kazandırır. Cilt hastalıklarından arınmak, iltihaplanmalardan kurtulmak, midedeki zararlı bakterileri yok etmek, bağışıklık sistemini güçlendirmek ve cinsel dürtüyü arttırmak Perfect Pear’la sana sadece bir yudum uzakta."
    juice5:
      title: "Uprooted"
      description: "Dün gece eminim çok eğlendin fakat şişede durduğu gibi durmadığı da bir gerçek. Şimdi yataktan kalkıp güne devam etme zamanı. Hiç merak etme, Uprooted o sonuncuyu içmemen gerektiğini anlıyor. O zaman karaciğerinin toksinlerden arınmasına, kanının temizlenmesine ve canlanmana… Şerefe!"
    juice6:
      title: "Down Easy"
      description: "Hem akıl hem de güzellik bir arada olmaz diyenlerden misin? Peki ya sana Down Easy’nin hem beyin fonksiyonlarını güçlendirdiğini, hem de ince ve göz alıcı bir vücuda kavuşturduğunu söylesem? Belki bu fikrini değiştirir. Ayrıca miden, karnın ya da başın ağrıyorsa eczaneye uğramak yerine bir şişe Down Easy’yle hepsinden doğal yolla arınabilirsin."
    juice7:
      title: "Morning Glory"
      description: "Sabah yataktan kalkıp hazırlanmanın ne kadar zor olduğunu bilirim. Yatak nasıl da çekici gelir… Ama önünde sonunda yatakla vedalaşman gerekecek. Morning Glory sayesinde güçlü bir bağışıklık, temiz bir cilt, parlayan gözler ve hızlı bir metabolizmayla güne güzel başlamak ve yataktan kalkmak artık çok kolay."
    juice8:
      title: "Glow Getter"
      description: "Yanından ayırmak istemeyeceğin bir içeceğe hazır mısın? Glow Better kilo almanı ve karnındaki şişmeleri önler; kan dolaşımını hızlandırır ve gençleştirir. Ayrıca soğuk algınlığına, gribe ve virüslere karşı ihtiyacın olan korumayı sağlar."
    juice9:
      title: "Limonata"
      description: "Limonataya dair bildiklerini unutmanın zamanı geldi. Yeşil limon eklenmiş ve tatlandırıcı olarak şeker yerine stevya kullanılarak kan şekeri dostu, sıfır kalorili ve tamamen doğal Limonata’yı gururla sunuyoruz. Faydalı olduğu kadar da ekşi olan Limonata, vücuduna ihtiyacı olan enerjiyi anında verir ve kanını alkalileştirir. Vücudunun pH değerini dengelerken sindirim sistemini de düzenler. "
    juice10:
      title: "Hazelnut Mylk"
      description: "Sıradan inek sütüne elveda! Hazelnut Mylk kalp sağlığına iyi gelmesinin yanı sıra vücudun tanıdığı – bel bölgesine, kalçalara ve karın bölgesine göndermediği – iyi yağları içermektedir. Vanilla çekirdeklerinin ve doğal tatlı hurmaların Hazelnut Mylk’e kattığı yumuşak içim keyfine hayır demek çok zor. Mısır gevreğinize ya da kahvenize koyabilir, yulaf ezmesine koyup ısıtabilir ya da direk şişeden içebilirsin. "

